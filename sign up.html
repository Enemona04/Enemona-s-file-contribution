<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign up.css">
        <title>SIGN UP SCREEN</title>
    </head>
    <body>
        <div id="form-container">

                    <form id="form-page">

                        <h3>SIGN UP</h3><br>

                    <div class="name">
                            <label>Full Name</label>
                            <input type="text" placeholder="John Doe" required>
                    </div>

                        <div class="email">
                            <label>Email Address</label>
                            <input type="text" placeholder="anonymoux@gmail.com" required>
                        </div>

                        <div class="password">
                            <label>Password</label>
                            <input type="password" placeholder="****" required>
                        </div>

                        <div class="mini">
                            <small> (Minimum 8 characters)</small>
                        </div>
                    
                       

                        <div class="checkbox">
                            <input type="checkbox">
                            <small>I have read and accept the <span>privacy policy <br></span> and <span>terms of service</span></small>
                        </div>

                    <div class="sub">
                            <button>SIGN UP</button><br>
                    </div>

                    <div class="already">
                        <label ><small>Already have an account? <a href="Login.html">Login</a></small></label>
                    </div>
                    
                    </form>
            

        </div>
    </body>
</html>
